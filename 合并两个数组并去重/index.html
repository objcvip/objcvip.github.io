        <div class="content">
            <p>合并两个数组并去重。<br><a id="more"></a><br><figure class="highlight plain hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">// 合并两个含有nA、nB个元素的有序数组</span><br><span class="line">void Merge(int *a, int *b, int *c, int nA, int nB, int&amp; nCout)</span><br><span class="line">&#123;</span><br><span class="line">    int i = 0 ;</span><br><span class="line">    int j = 0 ;</span><br><span class="line">    int k = 0 ;</span><br><span class="line">     </span><br><span class="line">    while (i &lt; nA &amp;&amp; j &lt; nB)</span><br><span class="line">    &#123;</span><br><span class="line">        if (a[i] &lt; b[j])// 如果a的元素小，则插入a中元素到c</span><br><span class="line">        &#123;</span><br><span class="line">            c[k++] = a[i] ;</span><br><span class="line">            ++i ;</span><br><span class="line">            nCout++;</span><br><span class="line">        &#125;</span><br><span class="line">        else if (a[i] == b[j])// 如果a和b元素相等，则插入二者皆可，这里插入a</span><br><span class="line">        &#123;</span><br><span class="line">            c[k++] = a[i] ;</span><br><span class="line">            ++i ;</span><br><span class="line">            ++j ;</span><br><span class="line">            nCout++;</span><br><span class="line">        &#125;</span><br><span class="line">        else // a[i] &gt; b[j] // 如果b中元素小，则插入b中元素到c</span><br><span class="line">        &#123;</span><br><span class="line">            c[k++] = b[j] ;</span><br><span class="line">            ++j ;</span><br><span class="line">            nCout++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    if (i == nA) // 若a遍历完毕，处理b中剩下的元素</span><br><span class="line">    &#123;</span><br><span class="line">        for (int m = j; m &lt; nB; ++m)</span><br><span class="line">        &#123;</span><br><span class="line">            c[k++] = b[m] ;</span><br><span class="line">            nCout++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    else//j == n, 若b遍历完毕，处理a中剩下的元素</span><br><span class="line">    &#123;</span><br><span class="line">        for (int m = i; m &lt; nA; ++m)</span><br><span class="line">        &#123;</span><br><span class="line">            c[k++] = a[m] ;</span><br><span class="line">            nCout++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
